<VirtualHost *:80>
    ServerAdmin     admin@alt-dev.ca
    ServerName      alt-dev.ca
    ServerAlias     www.alt-dev.ca
    DocumentRoot    /var/www/html/alt-dev.ca
    ErrorLog        /var/log/httpd/alt-dev.ca/error.log
    CustomLog       /var/log/httpd/alt-dev.ca/access.log combined
    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript

    #optimizing delivery
    <ifModule mod_gzip.c>
        mod_gzip_on Yes
        mod_gzip_dechunk Yes
        mod_gzip_item_include file .(html?|txt|css|js|php|pl)$
        mod_gzip_item_include handler ^cgi-script$
        mod_gzip_item_include mime ^text/.*
        mod_gzip_item_include mime ^application/x-javascript.*
        mod_gzip_item_exclude mime ^image/.*
        mod_gzip_item_exclude rspheader ^Content-Encoding:.*gzip.*
    </ifModule>
    <filesMatch ".(ico|pdf|flv|jpg|jpeg|png|gif|js|css|swf)$">
        Header set Cache-Control "max-age=84600, public"
    </filesMatch>
</VirtualHost>
